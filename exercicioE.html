<!DOCTYPE html>
<html>
<head>
    <title>Exercício E</title>
    <style>
        #A, #B, #C, #D {
            width: 100px;
            height: 100px;
            border: 2px solid black; 
            text-align: center;      
            line-height: 100px;      
            margin: 5px;             
        }

        #esq {
            float: left; 
        }

        #dir {
            float: right; 
        }
    </style>
</head>
<body>

    <article id="esq"> <!-- flutuar à esquerda -->
        <div id="A">A</div>
        <div id="B">B</div>
    </article>

    <article id="dir"> <!-- flutuar à direita -->
        <div id="C">C</div>
        <div id="D">D</div>
    </article>

</body>
</html>
